<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="" defer></script>
    
  </head>
  <body>
    
      <div class="side-panel">
        
            

          <div class="title">

            <img id="title-img"  src="/img/view-dashboard.svg" />
            <div  >Dashboard</div>

          </div>
            

          <div class="menu-items">
            <img  class="icon" src="/img/home.svg" alt="home icon">
              <h3>Home</h3>
              <img  class="icon" src="/img/card-account-details-outline.svg" alt="img">
              <h3>Profile</h3>
              <img  class="icon" src="/img/message-reply-outline.svg" alt="icon">
              <h3>Messages</h3>
              <img  class="icon" src="/img/clock-outline.svg" alt="icon">
              <h3>History</h3>
              <img  class="icon" src="/img/note-multiple-outline.svg" alt="icon">
              <h3>Tasks</h3>
              <img  class="icon" src="/img/account-group.svg" alt="icon">
              <h3>Communities</h3>
             
             
          </div>

          <div class="help-section">
            <img  class="icon" src="/img/cog-outline.svg" alt="icon">
              <h3>Settings</h3>
              <img  class="icon" src="/img/help.svg" alt="icon">
              <h3>Support</h3>
              <img  class="icon" src="/img/shield-check-outline.svg" alt="icon">
              <h3>Privacy</h3>




          </div>

            

              
            




          
        </div>
      </div>

      <div class="header">
        <div class="search">
          <img src="img/magnify.svg" alt="">
          <input type="text" placeholder="Search">




        </div>





      </div>

      <div class="main-content"></div>

  </body>
</html>
